<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>iframe 연습</title>
        <meta charset="utf-8"/>
        <meta name="author" content="조훈희"/>
        <meta name="keywords" content="iframe,아이프레임"/>
        <meta name="description" content="iframe연습"/>

    </head>
    <body>

        <h1>iframe 태그 연습</h1>
        <p>
            iframe 태그는 문서의 일부분에 새로운 frame을 만들고
            그 위치에 다른 페이지의 내용을 렌더링하는 태그이다.
            사실상 동시에 두개의 페이지를 보는 것 이므로
            youtube영상 퍼가기, id중복체크하기 등에서 유용하게 쓰인다.
        </p>
        <iframe src="first.html" width="500" height="200" ></iframe>
        <iframe srcdoc="<p>Hello <b>World</b></p>"></iframe>
        <iframe src="http://naver.com"></iframe>
        <iframe src="http://daum.net"></iframe>
        <iframe src="http://nate.com"></iframe>
        <iframe src="http://google.com"></iframe>
        <iframe width="560" height="315"
         src="https://www.youtube.com/embed/igEojlNK1Tw?start=2"title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"  allowfullscreen></iframe>
    </body>
</html>
